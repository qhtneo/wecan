<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[상품등록 시스템]</title>
  </head>

  <body>
    <h1>상품등록 시스템</h1>
    <form action="{%url 'item:addItem' %}" method="POST">
      {% csrf_token %}
      <table border="1">
        <tr>
          <th>상품명</th>
          <td><input type="text" name="item_name" id="item_name"></td>
        </tr>
        <tr>
          <th>수량</th>
          <td><input type="number" name="item_count" id="item_count"></td>
        </tr>
        <tr>
          <th colspan="3">
            <input type="submit" value="상품등록">
          </th>
        </tr>
      </table>
    </form>

  </body>

</html>
